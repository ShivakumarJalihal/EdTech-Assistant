<!DOCTYPE html>
<html>
<head>
    <title>EdTech Assistant</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: auto; padding: 20px; }
        #chat-box { border: 1px solid #ccc; height: 400px; overflow-y: scroll; padding: 10px; margin-bottom: 10px; }
        .user-message { text-align: right; color: blue; }
        .bot-message { text-align: left; color: green; }
        #chat-form { display: flex; }
        #message-text { flex-grow: 1; padding: 10px; }
        button { padding: 10px; }
    </style>
</head>
<body>
    <h1>Multi-Agent EdTech Assistant</h1>
    <div id="chat-box">
        <p class="bot-message">Hello! How can I help you today? Try asking me to "explain what is a large language model".</p>
    </div>
    <form id="chat-form">
        <input type="text" id="message-text" autocomplete="off" placeholder="Type your message here..." required>
        <button type="submit">Send</button>
    </form>

    <script>
        // Keep track of the conversation ID in the browser session
        let conversationId = null;

        const chatForm = document.getElementById('chat-form');
        const messageText = document.getElementById('message-text');
        const chatBox = document.getElementById('chat-box');

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = messageText.value;
            if (!message) return;

            // Display user message
            addMessage(message, 'user-message');
            messageText.value = '';

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: message,
                        conversation_id: conversationId
                    })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                
                // Update conversation ID with the one from the server
                conversationId = data.conversation_id;

                // Display bot response
                addMessage(data.response, 'bot-message');

            } catch (error) {
                console.error('Error:', error);
                addMessage('Sorry, something went wrong.', 'bot-message');
            }
        });

        function addMessage(text, className) {
            const p = document.createElement('p');
            p.className = className;
            p.textContent = text;
            chatBox.appendChild(p);
            chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to the bottom
        }
    </script>
</body>
</html>
